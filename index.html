<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Phoenix Rise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8ff);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #0077b6;
    }
    .option-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      transition: background-color 0.3s;
    }
    .option-btn i {
      margin-right: 10px;
    }
    .btn-blue {
      background-color: #d0ebff;
      color: #00334e;
    }
    .btn-blue:hover {
      background-color: #a8d6f1;
    }
    .btn-alert {
      background-color: #ffe9e9;
      color: #b00020;
      border: 1px solid #ffcccc;
    }
    .btn-alert:hover {
      background-color: #ffcccc;
    }
    .tagline {
      font-size: 15px;
      margin-bottom: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Phoenix Rise</h2>
    <p class="tagline">Your mental well-being matters. Letâ€™s begin this journey together.</p>
    <button class="option-btn btn-blue" onclick="window.location.href='signup.html'">
      <i class="bi bi-person-plus"></i> Sign Up (Create Account)
    </button>
    <button class="option-btn btn-blue" onclick="window.location.href='login.html'">
      <i class="bi bi-box-arrow-in-right"></i> Log In (Already have an account?)
    </button>
    <button class="option-btn btn-alert" onclick="window.location.href='crisis-support.html'">
      <i class="bi bi-exclamation-triangle"></i> Immediate Crisis Support
    </button>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
